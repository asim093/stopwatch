<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch">
            <div class="hours" id="hours">00</div>
            <div class="Minutes" id="minute">00</div>
            <div class="seconds" id="seconds">00</div>
            <div class="text">
                <div class="hours-text">Hours</div>
                <div class="min-text">Minutes</div>
                <div class="sec-text">Seconds</div>
            </div>
        </div>
    </div>

    <div class="buttons">
        <div class="on">
            <button onclick="startTimer()">Start</button>
        </div>
        <div class="off" onclick="stoptimer()">Stop</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
